<!doctype html>
<html lang="fil" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>Yellow Pages PH â€“ Hanap agad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3iwTmt5Q5l5kpLKv1Y5r1bKj6X5krt8A&region=PH&language=fil&libraries=places"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-pal">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">Yellow Pages PH</a>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-sm btn-outline-light" @click="nearMe()"><i class="bi bi-geo-alt"></i> Malapit sa akin</button>
      <button class="btn btn-sm btn-outline-light" onclick="toggleDark()"><i class="bi bi-moon"></i></button>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3" x-data="store()">
  <div class="row h-100" style="height:calc(100vh - 70px - 1rem)">
    <div class="col-md-5 d-flex flex-column">
      <input class="form-control mb-3" placeholder="Anong hanap mo? (hal. tubero, cake shop)" x-model="query" @input="search()">
      <div class="flex-grow-1 overflow-auto">
        <template x-for="b in filtered" :key="b.id">
          <div class="card mb-2 shadow-sm">
            <div class="card-body py-2">
              <h6 class="mb-0 fw-bold" x-text="b.name"></h6>
              <small class="text-muted" x-text="b.category"></small><br>
              <small x-text="b.address"></small>
              <div class="mt-2 d-flex gap-1 flex-wrap">
                <a class="btn btn-sm btn-outline-dark" :href="'tel:'+b.phoneIntl"><i class="bi bi-telephone"></i> <span x-text="b.phoneLocal"></span></a>
                <button class="btn btn-sm btn-outline-primary" @click="directions(b)"><i class="bi bi-sign-turn-right"></i> Direksyon</button>
                <a class="btn btn-sm btn-success" :href="'https://wa.me/'+b.phoneIntl.substr(1)"><i class="bi bi-whatsapp"></i></a>
                <a class="btn btn-sm btn-danger" :href="b.ig" target="_blank"><i class="bi bi-instagram"></i></a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="col-md-7">
      <div id="map" class="rounded shadow w-100 h-100"></div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/data.js"></script>
<script src="js/settings.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11/font/bootstrap-icons.css">
</body>
</html>
